{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="flex justify-center items-center min-h-[90vh] bg-gradient-to-br from-indigo-50 via-white to-blue-50 py-10">
  <div class="w-full max-w-3xl bg-white shadow-2xl rounded-3xl overflow-hidden flex flex-col">

    <!-- Header -->
    <div class="bg-gradient-to-r from-indigo-600 to-blue-600 text-white px-6 py-4 flex justify-center items-center shadow">
      <h2 class="text-2xl font-bold text-center flex items-center gap-3">
        <i class="fas fa-robot text-3xl animate-pulse"></i>
        <span>Student Chat Assistant</span>
      </h2>
    </div>

    <!-- Chat Area (fixed height) -->
    <div class="flex-1 overflow-hidden flex flex-col">
      <div id="chat-box"
           class="flex-1 p-6 overflow-y-auto bg-gradient-to-b from-gray-50 to-white space-y-4 border-t border-gray-200 scroll-smooth"
           style="max-height: 460px;">
        <div class="text-gray-400 text-center italic mt-2 animate-fadeIn">
          üëã Say ‚ÄúHi‚Äù or type <span class="text-indigo-600 font-semibold">help</span> to get started.
        </div>
      </div>

      <!-- Typing Indicator -->
      <div id="typing-indicator" class="hidden px-6 py-2 text-sm text-gray-500 flex items-center gap-2">
        <div class="flex items-center space-x-1">
          <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce"></div>
          <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce delay-150"></div>
          <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce delay-300"></div>
        </div>
        <span>Bot is typing...</span>
      </div>
    </div>

    <!-- Input Area -->
    <div class="px-5 py-4 bg-gray-100 flex items-center gap-3 border-t border-gray-200">
      <input id="chat-input" type="text"
             class="flex-1 border border-gray-300 rounded-full px-5 py-3 text-gray-800 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-400 transition"
             placeholder="Ask about your meal, menu, or summary..." autocomplete="off" />
      <button id="send-btn"
              class="bg-gradient-to-r from-indigo-600 to-blue-600 hover:from-indigo-700 hover:to-blue-700 text-white px-5 py-2.5 rounded-full font-semibold shadow-md transition-all duration-200">
        <i class="fas fa-paper-plane"></i>
      </button>
    </div>

  </div>
</div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
$(function () {
  const chatBox = $("#chat-box");
  const chatInput = $("#chat-input");
  const typingIndicator = $("#typing-indicator");

  function scrollToBottom() {
    chatBox.stop().animate({ scrollTop: chatBox[0].scrollHeight }, 400);
  }

  function addMessage(sender, text) {
    const isUser = sender === "You";
    const bubbleColor = isUser
      ? "bg-gradient-to-r from-indigo-500 to-blue-500 text-white"
      : "bg-gray-200 text-gray-800";
    const justify = isUser ? "justify-end" : "justify-start";

    const msg = $(`
      <div class="flex ${justify} animate-fadeIn">
        <div class="${bubbleColor} px-4 py-3 rounded-2xl max-w-[75%] shadow-sm leading-relaxed">${text}</div>
      </div>
    `);
    chatBox.append(msg);
    scrollToBottom();
  }

  function sendMessage() {
    const message = chatInput.val().trim();
    if (!message) return;
    addMessage("You", message);
    chatInput.val("");
    typingIndicator.removeClass("hidden");
    scrollToBottom();

    $.ajax({
      url: "{% url 'chatbot:chat_api' %}",
      data: { message },
      dataType: "json",
      success: function (data) {
        // Simulate typing delay + dots animation
        setTimeout(() => {
          typingIndicator.addClass("hidden");
          addMessage("Bot", data.reply);
        }, 1000);
      },
      error: function () {
        typingIndicator.addClass("hidden");
        addMessage("Bot", "‚ö†Ô∏è Sorry, something went wrong. Please try again.");
      },
    });
  }

  $("#send-btn").on("click", sendMessage);
  chatInput.on("keypress", function (e) {
    if (e.which === 13) sendMessage();
  });
});
</script>

<!-- Animations -->
<style>
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(6px); }
  to { opacity: 1; transform: translateY(0); }
}
.animate-fadeIn {
  animation: fadeIn 0.25s ease-in-out;
}

@keyframes bounce {
  0%, 80%, 100% { transform: scale(0); }
  40% { transform: scale(1); }
}
.animate-bounce {
  animation: bounce 1.2s infinite;
}
.delay-150 { animation-delay: 0.15s; }
.delay-300 { animation-delay: 0.3s; }
</style>
{% endblock %}
