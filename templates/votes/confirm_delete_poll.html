{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto p-6 bg-white rounded-2xl shadow mt-10">
  <h2 class="text-2xl font-bold text-red-600 mb-4"><i class="fas fa-trash-alt"></i> Confirm Delete</h2>
  <p class="mb-6">Are you sure you want to delete the poll: <strong>{{ poll.title }}</strong>?</p>

  <form method="post">
    {% csrf_token %}
    <div class="flex gap-4">
      <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition">
        Delete
      </button>
      <a href="{% url 'votes:poll_list' %}" class="bg-gray-200 text-gray-800 px-4 py-2 rounded-lg hover:bg-gray-300 transition">
        Cancel
      </a>
    </div>
  </form>
</div>
{% endblock content %}
