{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Reset | Boral Hall</title>
  <link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css' %}">
  <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css' %}">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700" rel="stylesheet">
  <style>
    body {
      background: url("{% static 'images/bauet_campus.jpg' %}") no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.55);
      backdrop-filter: blur(3px);
      z-index: 1;
    }
    .reset-box, .card { position: relative; z-index: 2; }
    .reset-box {
      background: rgba(255,255,255,0.95);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 25px rgba(0,0,0,0.4);
      width: 380px;
      margin: 100px auto;
    }
    h3 {
      font-weight: 700;
      color: #333;
      text-align: center;
      margin-bottom: 10px;
    }
    p.text-muted { text-align: center; color: #666; }
    .btn-success {
      width: 100%;
      font-weight: 600;
      font-size: 16px;
    }
    a.back-link { display: block; text-align: center; margin-top: 15px; font-size: 14px; }
  </style>
</head>
<body>
  <div class="reset-box">
    <div class="text-center mb-3">
      <img src="{% static 'images/bauet_logo.png' %}" alt="Logo" style="height:60px;">
    </div>
    <h3>Forgot Password?</h3>
    <p class="text-muted">Enter your registered email below to receive a reset link.</p>

    <form method="post">
      {% csrf_token %}
      <div class="form-group mb-3">
        {{ form.email }}
      </div>
      <button type="submit" class="btn btn-success">Send Reset Link</button>
    </form>

    <a href="{% url 'accounts:login' %}" class="back-link text-muted"><i class="fas fa-arrow-left"></i> Back to Login</a>
  </div>
</body>
</html>
