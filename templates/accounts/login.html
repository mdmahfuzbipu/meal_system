{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Boral | Log in</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Core CSS -->
  <link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css' %}">
  <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css' %}">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body.login-page {
      background: url("{% static 'images/boral.jpg' %}") no-repeat center center fixed;
      background-size: cover;
      font-family: 'Poppins', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.55);
      backdrop-filter: blur(6px);
      z-index: 1;
    }

    /* Premium Card */
    .login-box {
      position: relative;
      z-index: 2;
      background: linear-gradient(145deg, rgba(255,255,255,0.95), rgba(245,245,245,0.85));
      border: 1px solid rgba(40,167,69,0.3);
      box-shadow: 0 25px 60px rgba(0,0,0,0.3);
      backdrop-filter: blur(15px);
      border-radius: 25px;
      padding: 50px 45px;
      width: 100%;
      max-width: 420px;
      animation: fadeIn 0.8s ease;
      color: #333;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Logo */
    .login-logo img {
    height: 90px; 
    margin-bottom: px;
    }
    
    .login-title {
    font-size: 26px;
    font-weight: 700;
    color: #28a745;
    text-align: center;
    margin-bottom: 10px;
    }

    .login-box-msg {
      font-size: 15px;
      color: #555;
      margin-bottom: 30px;
      text-align: center;
    }

    /* Inputs */
    .form-control {
      box-shadow: inset 0 2px 5px rgba(0,0,0,0.08);
      height: 48px;
      border-radius: 15px;
      border: 1px solid #ced4da;
      font-size: 15px;
      color: #495057;
      background: #ffffff;
      transition: all 0.3s;
    }

    .form-control:focus {
      border-color: #28a745;
      box-shadow: 0 0 12px rgba(40, 167, 69, 0.3);
      outline: none;
    }

    .input-group-text {
      background: #28a745;
      border: none;
      color: #fff;
      border-radius: 0 15px 15px 0;
    }

    /* Button */
    .btn-login {
      background: linear-gradient(135deg, #28a745, #2ecc71);
      border: none;
      font-weight: 600;
      font-size: 16px;
      padding: 12px 0;
      border-radius: 15px;
      color: #fff;
      transition: all 0.3s ease;
      box-shadow: 0 8px 25px rgba(40,167,69,0.4), 0 0 10px rgba(40,167,69,0.15) inset;
    }

    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 30px rgba(46, 204, 113, 0.5);
    }

    .login-box:hover {
        box-shadow: 0 25px 60px rgba(0,0,0,0.35), 0 0 20px rgba(40,167,69,0.2) inset;
        transform: translateY(-2px);
        transition: all 0.3s ease;
    }


    
    .forgot-link {
      font-size: 14px;
      color: #28a745;
      text-decoration: none;
    }

    .forgot-link:hover {
      text-decoration: underline;
    }

    label {
      color: #555;
    }

    /* Messages */
    .alert {
      font-size: 14px;
      background-color: #f8f9fa;
      border: 1px solid #dee2e6;
      color: #333;
      border-radius: 10px;
      margin-bottom: 15px;
      text-align: center;
    }

    #togglePassword {
      border: none;
      background: #28a745;
      color: white;
      border-radius: 0 15px 15px 0;
      padding: 0 12px;
      transition: all 0.3s;
    }

    #togglePassword:hover {
      opacity: 0.9;
    }

    @media (max-width: 480px) {
      .login-box {
        padding: 35px 25px;
      }
      .login-title {
        font-size: 22px;
      }
    }
  </style>
</head>

<body class="login-page">
  <div class="login-box">
    <div class="login-logo text-center">
      <img src="{% static 'images/bauet_logo.png' %}" alt="BAUET Logo">
    </div>
    <h2 class="login-title">Boral Hall Meal Management System</h2>
    <p class="login-box-msg">Log in to manage your daily meals</p>

    {% if messages %}
      {% for message in messages %}
        <div class="alert bg-danger text-white alert-{{ message.tags }}">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}

    <form method="post" action="{% url 'accounts:login' %}">
      {% csrf_token %}

      <div class="input-group mb-3">
        <input type="text" name="login" class="form-control" placeholder="Email or Username"
           value="{{ request.COOKIES.remember_login|default:'' }}" required autofocus>
        <div class="input-group-append">
          <span class="input-group-text"><i class="fas fa-user"></i></span>
        </div>
      </div>

      <div class="input-group mb-3">
        <input id="password" type="password" name="password" class="form-control" placeholder="Password" required>
        <div class="input-group-append">
          <button type="button" id="togglePassword"><i class="fas fa-eye-slash"></i></button>
        </div>
      </div>

      <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="icheck-primary">
          <input type="checkbox" id="remember" name="remember">
          <label for="remember" style="font-size: 14px;">Remember Me</label>
        </div>
        <a href="{% url 'accounts:password_reset' %}" class="forgot-link">Forgot Password?</a>
      </div>

      <button type="submit" class="btn btn-login btn-block">Log In</button>
    </form>
  </div>

  <!-- JS -->
  <script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const togglePassword = document.querySelector("#togglePassword");
      const password = document.querySelector("#password");
      const icon = togglePassword.querySelector("i");

      togglePassword.addEventListener("click", function () {
        const type = password.getAttribute("type") === "password" ? "text" : "password";
        password.setAttribute("type", type);
        icon.classList.toggle("fa-eye");
        icon.classList.toggle("fa-eye-slash");
      });
    });
  </script>
</body>
</html>
