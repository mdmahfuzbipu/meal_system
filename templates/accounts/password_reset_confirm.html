{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Set New Password | Boral Hall</title>
  <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css' %}">
  <style>
    body {
      background: url("{% static 'images/bauet_campus.jpg' %}") no-repeat center center fixed;
      background-size: cover;
    }
    .card {
      max-width: 400px;
      margin: 120px auto;
      padding: 30px;
      background: rgba(255,255,255,0.95);
      border-radius: 10px;
      box-shadow: 0 0 25px rgba(0,0,0,0.4);
    }
    h3 { text-align: center; font-weight: 700; color: #333; }
    .btn-success { width: 100%; }
  </style>
</head>
<body>
  <div class="card">
    <h3>Set a New Password</h3>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-success mt-3">Update Password</button>
    </form>
  </div>
</body>
</html>
