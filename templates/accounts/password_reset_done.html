{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Check Your Email | Boral Hall</title>
  <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css' %}">
  <style>
    body {
      background: url("{% static 'images/bauet_campus.jpg' %}") no-repeat center center fixed;
      background-size: cover;
    }
    .card {
      max-width: 400px;
      margin: 120px auto;
      padding: 30px;
      background: rgba(255,255,255,0.95);
      border-radius: 10px;
      box-shadow: 0 0 25px rgba(0,0,0,0.4);
      text-align: center;
    }
    h3 { font-weight: 700; color: #333; }
    p { color: #555; }
    a { color: #28a745; font-weight: 600; }
  </style>
</head>
<body>
  <div class="card">
    <h3>Email Sent!</h3>
    <p>We've sent a password reset link to your email. Please check your inbox and follow the instructions.</p>
    <a href="{% url 'accounts:login' %}">Return to Login</a>
  </div>
</body>
</html>
