{% extends 'base.html' %}

{% block content %}
<div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-10 space-y-8">

  <!-- Back to dashboard -->
  <a href="{% url 'accounts:home' %}"
    class="inline-flex items-center gap-2 bg-gradient-to-r from-blue-600 to-blue-800 text-white px-4 py-2 rounded-full text-md font-semibold shadow hover:from-blue-700 hover:to-blue-900 transition mb-8">
    <i class="fas fa-arrow-left text-white"></i>
    Back to Home
  </a>

  <!-- Complaint Form Card -->
  <div class="max-w-xl bg-white p-6 rounded-2xl shadow-lg mx-auto">
    <h2 class="text-2xl font-semibold mb-4 text-center text-blue-700">Submit a Complaint</h2>
    
    <form method="POST">
      {% csrf_token %}
      <div class="mb-4">
        <label class="block text-sm font-medium mb-1">Name</label>
        <input type="text" name="name" value="{{ request.user.student.name }}" class="w-full border rounded-lg px-3 py-2" required>
      </div>

      <div class="mb-4">
        <label class="block text-sm font-medium mb-1">Room Number</label>
        <input type="text" name="room_number" value="{{ request.user.student.room_number }}" class="w-full border rounded-lg px-3 py-2" required>
      </div>

      <div class="mb-4">
        <label class="block text-sm font-medium mb-1">Phone Number</label>
        <input type="text" name="phone_number" class="w-full border rounded-lg px-3 py-2" required>
      </div>

      <div class="mb-4">
        <label class="block text-sm font-medium mb-1">Complaint Description</label>
        <textarea name="description" rows="4" class="w-full border rounded-lg px-3 py-2" placeholder="Describe your issue..." required></textarea>
      </div>

      <button type="submit"
        class="w-full bg-blue-700 hover:bg-blue-800 text-white font-semibold py-2 rounded-lg transition-all duration-300">
        Submit Complaint
      </button>
    </form>
  </div>
</div>
{% endblock %}
