{% extends 'base.html' %}

{% block content %}
<div class="max-w-3xl mx-auto mt-8 p-6 bg-white shadow-lg rounded-lg">
    <h2 class="text-2xl font-bold mb-4">Monthly Summary</h2>
    
    <p class="text-lg mb-4">
        Month: <span class="font-semibold">{{ today|date:"F Y" }}</span>
    </p>
    
    <p class="text-xl font-bold text-green-600 mb-6">
        Total Cost: {{ monthly_cost }} BDT
    </p>
    
    <a href="{% url 'accounts:student_dashboard' %}" 
    class="inline-block bg-blue-500 font-bold !text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition">
    Back to Dashboard
    </a>

</div>
{% endblock %}
