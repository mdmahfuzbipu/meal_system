{% extends "base.html" %}
{% load static %}

{% block page_title %}
<div class="px-4 sm:px-6 lg:px-8">
  <div class="bg-purple-700 p-4 rounded-xl shadow-sm inline-flex items-center space-x-3 w-fit">
    <h2 class="text-2xl font-bold text-white">
      <i class="fas fa-user-shield text-white text-3xl mr-2"></i>
      Register Admin
    </h2>
  </div>
</div>
{% endblock %}

{% block content %}
<div class="px-4 sm:px-6 lg:px-8 py-10 max-w-3xl mx-auto">
  <div class="bg-blue-100 p-8 rounded-2xl shadow-lg">
    <form method="POST" class="space-y-6">
      {% csrf_token %}

      <div>
        <label class="block font-semibold mb-1">Username</label>
        <input type="text" name="username" class="w-full border rounded-lg px-4 py-2" required>
      </div>

      <div>
        <label class="block font-semibold mb-1">Password</label>
        <input type="password" name="password" class="w-full border rounded-lg px-4 py-2" required>
      </div>

      <div>
        <label class="block font-semibold mb-1">Full Name</label>
        <input type="text" name="name" class="w-full border rounded-lg px-4 py-2" required>
      </div>

      <div>
        <label class="block font-semibold mb-1">Employee ID</label>
        <input type="text" name="employee_id" class="w-full border rounded-lg px-4 py-2" required>
      </div>

      <div>
        <label class="block font-semibold mb-1">Department</label>
        <input type="text" name="department" class="w-full border rounded-lg px-4 py-2">
      </div>

      <div>
        <label class="block font-semibold mb-1">Designation</label>
        <select name="designation" class="w-full border rounded-lg px-4 py-2">
        <option value="">-- Select Designation --</option>
        {% for key, val in DESIGNATION_CHOICES %}
            <option value="{{ key }}">{{ val }}</option>
        {% endfor %}
        </select>
      </div>

      <div>
        <label class="block font-semibold mb-1">Hall Role</label>
        <select name="hall_role" class="w-full border rounded-lg px-4 py-2">
        <option value="">-- Select Hall Role --</option>
        {% for key, val in HALL_ROLE_CHOICES %}
            <option value="{{ key }}">{{ val }}</option>
        {% endfor %}
        </select>
      </div>

      <div>
        <label class="block font-semibold mb-1">Phone</label>
        <input type="text" name="phone" class="w-full border rounded-lg px-4 py-2">
      </div>

      <div>
        <label class="block font-semibold mb-1">Email</label>
        <input type="email" name="email" class="w-full border rounded-lg px-4 py-2">
      </div>

      <div class="text-center">
        <button type="submit" class="bg-purple-700 text-white px-6 py-2 rounded-lg hover:bg-purple-800 transition-all">
          Register Admin
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
