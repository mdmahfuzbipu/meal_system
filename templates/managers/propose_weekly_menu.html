{% extends "base.html" %}
{% block content %}

<div class="max-w-7xl mx-auto px-6 py-10 bg-gray-50 min-h-screen">
  <!-- Header -->
  <div class="text-center mb-8">
    <div class="inline-block bg-gradient-to-r from-blue-600 to-indigo-600 text-white py-3 px-6 rounded-xl shadow-lg">
      <div class="flex items-center justify-center gap-3">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-7 h-7 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M4 3v5a2 2 0 002 2h2m6 0h2a2 2 0 002-2V3m-4 18v-6m-4 6v-6M9 3h6" />
        </svg>
        <div>
          <h2 class="text-2xl font-bold tracking-wide">Propose Weekly Menu</h2>
          <p class="text-sm text-blue-100 mt-1">Submit your weekly meal proposal for manager review</p>
        </div>
      </div>
    </div>
  </div>

  <form method="POST" class="space-y-8">
    {% csrf_token %}
    <div class="grid md:grid-cols-2 gap-8">
      {% for day, label in weekdays %}
      <div class="{% cycle 'bg-blue-50' 'bg-green-50' 'bg-yellow-50' 'bg-pink-50' 'bg-purple-50' 'bg-red-50' 'bg-teal-50' %} p-6 rounded-2xl shadow border border-gray-200 hover:shadow-lg transition">
        <h3 class="font-bold text-lg text-gray-800 mb-4 text-center border-b pb-2">{{ label }}</h3>

        <!-- Breakfast -->
        <div class="mb-5 bg-blue-100 p-4 rounded-lg border border-blue-200">
          <div class="flex items-center gap-2 mb-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v12m-4-4h8" />
            </svg>
            <label class="font-semibold text-gray-700">Breakfast - Main</label>
          </div>
          <input type="text" name="{{ day }}_breakfast_main" placeholder="Main item"
                 class="w-full border rounded-md p-2 mb-2 focus:ring-2 focus:ring-blue-400 outline-none">
          <input type="number" step="0.01" min="0" name="{{ day }}_breakfast_cost" placeholder="Cost"
                 class="w-full md:w-32 border rounded-md p-2 focus:ring-2 focus:ring-blue-400 outline-none">
        </div>

        <!-- Lunch -->
        <div class="mb-5 bg-green-100 p-4 rounded-lg border border-green-200">
          <div class="flex items-center gap-2 mb-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
            <label class="font-semibold text-gray-700">Lunch - Main</label>
          </div>
          <input type="text" name="{{ day }}_lunch_main" placeholder="Main item"
                 class="w-full border rounded-md p-2 mb-2 focus:ring-2 focus:ring-green-400 outline-none">
          <input type="number" step="0.01" min="0" name="{{ day }}_lunch_cost" placeholder="Cost"
                 class="w-full md:w-32 border rounded-md p-2 focus:ring-2 focus:ring-green-400 outline-none mb-3">

          <div class="flex items-center gap-4 text-sm text-gray-700 mb-3">
            <label><input type="checkbox" name="{{ day }}_lunch_contains_beef" class="mr-1"> Beef</label>
            <label><input type="checkbox" name="{{ day }}_lunch_contains_fish" class="mr-1"> Fish</label>
          </div>

          <label class="font-semibold text-gray-700 block mb-1">Alternate</label>
          <input type="text" name="{{ day }}_lunch_alternate" placeholder="Alternate item"
                 class="w-full border rounded-md p-2 mb-2 focus:ring-2 focus:ring-green-200 outline-none">
          <input type="number" step="0.01" min="0" name="{{ day }}_lunch_cost_alternate" placeholder="Cost"
                 class="w-full md:w-32 border rounded-md p-2 focus:ring-2 focus:ring-green-200 outline-none">
        </div>

        <!-- Dinner -->
        <div class="bg-red-100 p-4 rounded-lg border border-red-200">
          <div class="flex items-center gap-2 mb-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-red-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 8v8m-4-4h8" />
            </svg>
            <label class="font-semibold text-gray-700">Dinner - Main</label>
          </div>
          <input type="text" name="{{ day }}_dinner_main" placeholder="Main item"
                 class="w-full border rounded-md p-2 mb-2 focus:ring-2 focus:ring-red-400 outline-none">
          <input type="number" step="0.01" min="0" name="{{ day }}_dinner_cost" placeholder="Cost"
                 class="w-full md:w-32 border rounded-md p-2 mb-3 focus:ring-2 focus:ring-red-400 outline-none">

          <div class="flex items-center gap-4 text-sm text-gray-700 mb-3">
            <label><input type="checkbox" name="{{ day }}_dinner_contains_beef" class="mr-1"> Beef</label>
            <label><input type="checkbox" name="{{ day }}_dinner_contains_fish" class="mr-1"> Fish</label>
          </div>

          <label class="font-semibold text-gray-700 block mb-1">Alternate</label>
          <input type="text" name="{{ day }}_dinner_alternate" placeholder="Alternate item"
                 class="w-full border rounded-md p-2 mb-2 focus:ring-2 focus:ring-red-200 outline-none">
          <input type="number" step="0.01" min="0" name="{{ day }}_dinner_cost_alternate" placeholder="Cost"
                 class="w-full md:w-32 border rounded-md p-2 focus:ring-2 focus:ring-red-200 outline-none">
        </div>
      </div>
      {% endfor %}
    </div>

    <div class="text-center mt-8">
      <button type="submit"
              class="px-8 py-3 bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 text-white font-semibold rounded-lg shadow-lg transition">
        Submit Proposal
      </button>
    </div>
  </form>
</div>

{% endblock %}
